# Wave 4: Fiction Scene Generation V3.2 with Reasoning & Verbalized Sampling (Haiku 4.5 Evaluator)
# Research Question: Test if Haiku 4.5 evaluator shows same score clustering as DeepSeek-Chat
#
# EVALUATOR CHANGE: DeepSeek-Chat â†’ Claude Haiku 4.5
# MODEL: DeepSeek V3.2 Exp (explicit reasoning parameter)

name: wave4_fiction_reasoning_vs_v32_haiku
workflow: fiction_scene
variables:
  - name: temperature
    level_1: 0.5
    level_2: 0.9
  - name: context_depth
    level_1: minimal
    level_2: full
  - name: reasoning_enabled
    level_1: 'false'
    level_2: 'true'
  - name: verbalized_sampling
    level_1: none
    level_2: self_consistency
  - name: n_samples
    level_1: '3'
    level_2: '5'
  - name: reasoning_visibility
    level_1: visible
    level_2: hidden
  - name: max_reasoning_tokens
    level_1: standard
    level_2: extended

utility_weights:
  quality: 0.8
  cost: 0.15
  time: 0.05

workflow_config:
  sample_code_path: tesseract_flow/workflows/code_review.py
  language: python
  model: openrouter/deepseek/deepseek-chat
  evaluator_model: openrouter/anthropic/claude-3.5-haiku
  evaluator_temperature: 0.3
  rubric:
    creativity:
      description: Original prose, unexpected emotional beats, fresh descriptions
      scale: 0-100 points
      weight: 0.3
    consistency:
      description: Character voice, plot continuity, tone adherence
      scale: 0-100 points
      weight: 0.3
    prose_quality:
      description: Vivid descriptions, varied sentence structure, natural flow
      scale: 0-100 points
      weight: 0.2
    dialogue:
      description: Natural speech, distinct voices, emotional authenticity
      scale: 0-100 points
      weight: 0.2

# Expected Learnings:
