name: deepseek_character_development
workflow: character_development
variables:
- name: temperature
  level_1: 0.4
  level_2: 0.7
- name: generation_strategy
  level_1: standard
  level_2: chain_of_thought
- name: revision_strategy
  level_1: refine
  level_2: regenerate
- name: output_format
  level_1: freeform
  level_2: structured_json
utility_weights:
  quality: 0.75
  cost: 0.15
  time: 0.1
workflow_config:
  sample_code_path: tesseract_flow/core/base_workflow.py
  language: python
  evaluator_model: openrouter/deepseek/deepseek-chat
  evaluator_temperature: 0.1
  rubric:
    continuity_preservation:
      description: Maintains established traits that shouldn't change
      scale: 0-100 points
      weight: 0.4
    arc_progression:
      description: Reflects character growth and development accurately
      scale: 0-100 points
      weight: 0.35
    utility_for_writers:
      description: Can writers actually use this? Is it helpful?
      scale: 0-100 points
      weight: 0.25
